<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <section class="card" id="advice-card">
        <h1>ADVICE #<!-- Advice ID goes here --></h1>

        <q id="quoteTxt"
          >It is easy to sit up and take notice, what's difficult is getting up
          and taking action.<!-- Advice text goes here --></q
        >
        <!-- Loading Spinner -->
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <img
          srcset="
            ./images/pattern-divider-desktop.svg 1440w,
            ./images/pattern-divider-mobile.svg   375w
          "
          alt="divider"
          class="img-divider"
        />
        <button id="dice">
          <img src="./images/icon-dice.svg" alt="Dice Icon" />
        </button>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Joshua Koh</a>.
      </div>
    </footer>

    <script src="./app.js" defer></script>
  </body>
</html>
